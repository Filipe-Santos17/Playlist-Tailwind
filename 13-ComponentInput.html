<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div class="w-96 space-y-2">
        <input type="text"
        placeholder="Digite seu nome:"
        class="bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm m-5 placeholder-gray-300 focus:outline-none">

        <input type="text"
        placeholder="Digite seu nome:"
        class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-sm mx-4 placeholder-gray-300 focus:border-blue-500 focus:outline-none"
        />

        <input type="text"
        placeholder="Digite seu nome:"
        class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-sm mx-4 placeholder-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20"
        />
        
        <!--Trasition = ativa a transição | duration-500 = duração de 0.5 seg | ease-in-out = tipo de transição-->
        <input type="text"
        placeholder="Digite seu nome com trasition:"
        class=" transition duration-900 ease-in-out w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-sm mx-4 placeholder-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20"
        />
    </div>
</body>
</html>
