<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Aula 2</title>
</head>
<body>
    <section class="group-text">
        <!--Diferentes tamanhos de fonte e cores-->
        <!--O peso das cores por padrão vai de 50 até 900-->
        <h2 class="text-sm text-gray-600">Hello World!</h2>
        <h2 class="text-base text-red-500">Hello World!</h2>
        <h2 class="text-lg text-yellow-400">Hello World!</h2>
        <!--Referente ao espaçamento de texto//letter spacing-->
        <h2 class="text-xl tracking-widest">Hello World!</h2>
        <!--font-black/bold se refere a font-weight-->
        <h2 class="text-2xl font-black">Hello World!</h2>
        <!--Alinhamento de Texto-->
        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi voluptatem id sint tempora neque possimus perferendis sit illum libero vel.</p>
    </section>
</body>
</html>
