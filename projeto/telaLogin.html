<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../tailwind.css">
</head>
<body class="flex flex-col justify-center w-screen items-center h-screen bg-gray-100">
    <div class="w-80">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>
        <div class="bg-white shadow-md rounded-md p-4 space-y-4">
            <div>
                <label for="email" class="text-sm text-gray-800 mb-1">Email:</label>
                <input type="text" id="email" class="w-full bg-gray-50 border border-gray-100 py-2 px-2 focus:ring-2 rounded-md focus:ring-blue-300 focus:outline-none transition duration-200 ease-in-out"/>
            </div>
            <div>
                <label for="senha" class="text-sm text-gray-800 mb-1">Senha:</label>
                <input type="password" id="senha" class="w-full bg-gray-50 border border-gray-100 py-2 px-2 focus:ring-2 rounded-md focus:ring-blue-300 focus:outline-none transition duration-200 ease-in-out"/>
            </div>
            <a href="#" class="text-sm text-gray-500 hover:underline hover:text-blue-500">
                Esquecir minha senha
            </a>
            <button class="w-full bg-blue-600 px-6 py-2 rounded text-white hover:bg-blue-800 text-sm hover:underline">
                Login
            </button>
        </div>
    </div>
</body>
</html>
